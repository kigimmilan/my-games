<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра: Вгадай число</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .game-container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }

        .win {
            color: green;
        }

        .lose {
            color: red;
        }

        .hint {
            color: blue;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>Вгадай число</h1>
    <p>Я загадав число від 1 до 100. Спробуй вгадати!</p>
    <input type="number" id="guess" min="1" max="100" placeholder="Введіть число">
    <button onclick="checkGuess()">Перевірити</button>
    <div id="message" class="message"></div>
    <div id="hint" class="message"></div>
</div>

<script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
        const guess = document.getElementById("guess").value;
        const message = document.getElementById("message");
        const hint = document.getElementById("hint");

        if (guess === "") {
            message.textContent = "Будь ласка, введіть число!";
            return;
        }

        attempts++;

        if (guess < secretNumber) {
            message.textContent = "Загадане число більше!";
            message.className = "message";
            hint.textContent = `Спробуйте число більше за ${guess}.`;
            hint.className = "hint";
        } else if (guess > secretNumber) {
            message.textContent = "Загадане число менше!";
            message.className = "message";
            hint.textContent = `Спробуйте число менше за ${guess}.`;
            hint.className = "hint";
        } else {
            message.textContent = `Вітаємо! Ви вгадали число за ${attempts} спроб.`;
            message.className = "message win";
            hint.textContent = "";
        }
    }
</script>

</body>
</html>
